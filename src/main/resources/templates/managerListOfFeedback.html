<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Customers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>


        <a th:href="@{/feedback/showFormForAddManager}" class="btn btn-primary btn-sm mb-3">Add Feedback</a>

        <form action="../feedback/search" method="GET">
            Search customer: <input type="text" name="theSearchName" placeholder="Search Feedback"/>

            <input type="submit" value="Search" class="add-button" />
        </form>

        <table class="table table-bordered table-striped" style="width:44%; font-weight:400;">
            <thead class="thead-dark">
                <tr>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Received Date</th>

                    <th>Action</th>
                </tr>
            </thead>

            <tbody style="background-color: papayawhip; opacity: 0.9;">
                <tr th:each="tempFeedback : ${theFeedbacks}"><!-- iz UserController kontrolera -->

                    <td th:text="${tempFeedback.subject}" />
                    <td th:text="${tempFeedback.message}" />
                    <td th:text="${tempFeedback.name}" />
                    <td th:text="${tempFeedback.contactNumber}" />
                    <td th:text="${tempFeedback.email}" />
                    <td th:text="${tempFeedback.receivedDate}" />

                    <!-- Add update button/link -->
                    <td>
                        <a th:href="@{/feedback/showFormForUpdate(id=${tempFeedback.id})}" class="btn btn-info btn-sm">Update</a>

                        <!-- Add delete button/link -->

                        <a th:href="@{/feedback/showFormForDelete(id=${tempFeedback.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this feedback?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{../users/managers}" class="btn btn-primary">Back to Home Page</a>

</body>
</html>
