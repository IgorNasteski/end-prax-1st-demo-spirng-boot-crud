<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Order Items</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <a th:href="@{/items/showFormForAddOrderItemsAdmin}" class="btn btn-primary btn-sm mb-3">Add Order</a>

    <form action="../items/search" method="GET">
        Search order: <input type="text" name="theSearchName" placeholder="Search Order"/>

        <input type="submit" value="Search" class="add-button" />
    </form>

    <table class="table table-bordered table-striped" style="width:44%; font-weight:400;">
        <thead class="thead-dark">
            <tr>
                <!--<th>Customer ID</th>
                <th>Customer First Name</th>
                <th>Customer Last Name</th>-->
                <th>Item ID</th>
                <!--<th>Order ID</th>-->
                <th>Product ID</th>
                <th>Quantity</th>
                <th>List Price</th>
                <th>Discount</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody style="background-color: papayawhip; opacity: 0.9;">
        <tr th:each="tempOrdersItems : ${ordersItems}"><!-- iz UserController kontrolera -->


            <!--<td>        PROBA / NEUSPESNA.. . . . . .
                <div th:each="childElement:${childArrays}">
                    <span th:text="${childElement}"></span>
                </div>
            </td>
            <div th:each="${a : ${listOfOrders}}">
                <td th:text="${a.customer.customerId}" />
                <td th:text="${a.customer.firstName}" />
            </div>-->



            <!-- NE PRIKAZUJE POLJE LISTE U LISTI !!!!! -->
            <!--<td th:text="${tempOrdersItems.listOfOrders.customer.customerId}" />
            <td th:text="${tempOrdersItems.listOfOrders.customer.firstName}" />
            <td th:text="${tempOrdersItems.listOfOrders.customer.lastName}" />-->
            <td th:text="${tempOrdersItems.itemId}" />
      <!--     ??????????? <td th:text="${tempOrdersItems.listOfOrders.orderId}" />-->
            <td th:text="${tempOrdersItems.productId}" />
            <td th:text="${tempOrdersItems.quantity}" />
            <td th:text="${tempOrdersItems.listPrice}" />
            <td th:text="${tempOrdersItems.discount}" />

            <td>
                <!-- Add update button/link -->
                <a th:href="@{/items/showFormForUpdateOrdersItems(itemId=${tempOrdersItems.itemId})}" class="btn btn-info btn-sm">Update</a>

                <!-- Add delete button/link -->
                <a th:href="@{/items/showFormForDeleteOrdersItems(itemId=${tempOrdersItems.itemId})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{../users/admins}" class="btn btn-primary">Back to Home Page</a>

</body>
</html>
