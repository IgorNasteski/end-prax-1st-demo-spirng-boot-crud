<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Customers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>


    <a th:href="@{/customers/showFormForAddAdmin}" class="btn btn-primary btn-sm mb-3">Add Customer</a>

    <form action="../customers/search" method="GET">
        Search customer: <input type="text" name="theSearchName" placeholder="Search User"/>

        <input type="submit" value="Search" class="add-button" />
    </form>

    <table class="table table-bordered table-striped" style="width:44%; font-weight:400;">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>FirstName and LastName</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody style="background-color: papayawhip; opacity: 0.9;">
            <tr th:each="tempCustomer : ${theCustomers}"><!-- iz CustomerController kontrolera -->

                <td th:text="${tempCustomer.firstName}" />
                <td th:text="${tempCustomer.lastName}" />
                <td th:text="${tempCustomer.phone}" />
                <td th:text="${tempCustomer.email}" />
                <td th:text="${tempCustomer.street}" />
                <td th:text="${tempCustomer.city}" />
                <td th:text="${tempCustomer.state}" />
                <td th:text="${tempCustomer.zipCode}" />
                <td th:text="${tempCustomer.firstNameLastName}" />

                <!-- Add update button/link -->
                <td>
                    <a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.customerId})}" class="btn btn-info btn-sm">Update</a>

                    <!-- Add delete button/link -->

                    <a th:href="@{/customers/showFormForDelete(customerId=${tempCustomer.customerId})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{../users/admins}" class="btn btn-primary">Back to Home Page</a>

</body>
</html>
